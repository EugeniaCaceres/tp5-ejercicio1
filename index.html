  <body>
    <main>
      <section class="d-flex justify-content-center align-items-center vh-100">
        <div class="mx-auto">
          <div class="d-grid gap-2 col-12 mx-auto my-5">
            <button
              id="boton-iniciar-juego"
              class="btn btn-primary"
              type="button"
              onclick="toogleFormulario()"
            >
              Jugar
            </button>
          </div>
          <form id="formulario_juego">
            <div class="mb-3">
              <label for="input-numerohelp" class="form-label"
                >Ingrese el n√∫mero:</label
              >
              <input
                type="number"
                class="form-control"
                id="input-numero"
                aria-describedby="input-numero-help"
                required
              />
              <div id="input-numero-help" class="form-text">
                Adivine el numero magico que cree que salio.
              </div>
            </div>
            <div class="d-grid gap-2 col-12 mx-auto my-5">
              <button
                id="boton-enviar-num"
                class="btn btn-primary"
                type="button"
                onclick="enviar_numero()"
              >
                Enviar
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <script src="js/app.js"></script>
